<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniFinder - Find Your Perfect US University</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/base.css">
    <script src="../scripts/base.js" ></script>
</head>
<body>
    <!-- Login Page -->
    <div id="login-page">
        <div class="login-container">
            <!-- Logo Header -->
            <div style="position: absolute; top: 1.5rem; left: 1.5rem;">
                <a href="#" class="navbar-brand" onclick="navigateToHome()">
                    <i class="fas fa-graduation-cap"></i>
                    <span>UniFinder</span>
                </a>
            </div>

            <div class="login-card">
                <div class="login-header">
                    <h2 class="text-2xl font-bold text-gray-900 mb-2">Welcome Back</h2>
                    <p class="text-gray-600">Sign in to continue your university search</p>
                </div>
                
                <div class="login-content space-y-6">
                    <form onsubmit="handleLogin(event)" class="space-y-4">
                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <input type="email" placeholder="Enter your email" class="input" required />
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <input type="password" placeholder="Enter your password" class="input" required />
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-full" style="height: 2.75rem;">
                            Sign In
                        </button>
                    </form>
                    
                    <div class="text-center">
                        <a href="#" class="text-sm text-blue-600">Forgot your password?</a>
                    </div>
                    
                    <div class="separator">
                        <span>or</span>
                    </div>
                    
                    <button onclick="navigateToSearch()" class="btn btn-outline w-full" style="height: 2.75rem;">
                        <i class="fas fa-envelope" style="margin-right: 0.5rem;"></i>
                        Continue with Google
                    </button>
                    
                    <div class="text-center text-sm text-gray-600">
                        Don't have an account? 
                        <a href="#" class="text-blue-600 font-semibold">Sign up here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
