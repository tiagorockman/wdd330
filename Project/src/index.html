<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./js/main.js"></script>
  </head>

  <body>
    <header id="main-header"></header>

    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="/images/banner-sm.jpg 500w, /images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>

      <section class="products">
        <h2>Top Products</h2>

        <div class="margin">
          <ul class="product-grid">
            <li>
              <a href="product_listing/index.html?category=tents">
                <img src="https://byui-cse.github.io/wdd330-ww-course/images/category-tents.svg" alt="Tents">
                <h2>Tents</h2>
              </a>
            </li>
            <li>
              <a href="product_listing/index.html?category=backpacks">
                <img src="https://byui-cse.github.io/wdd330-ww-course/images/category-backpacks.svg" alt="Backpacks">
                <h2>Backpacks</h2>
              </a>
            </li>
            <li>
              <a href="product_listing/index.html?category=sleeping-bags">
                <img src="https://byui-cse.github.io/wdd330-ww-course/images/category-sleepingbags.svg" alt="Sleeping Bags">
                <h2>Sleeping Bags</h2>
              </a>
            </li>
            <li>
              <a href="product_listing/index.html?category=hammocks">
                <img src="https://byui-cse.github.io/wdd330-ww-course/images/category-hammocks.svg" alt="Hammocks">
                <h2>Hammocks</h2>
              </a>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
